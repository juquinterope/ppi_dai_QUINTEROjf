name: autopep8

on:
  push:
    branches:
      - '*' # Runs on every branch. You can specify particular branches if needed.

jobs:
  autopep8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          ref: ${{ github.head_ref }}

      - name: Run autopep8
        id: autopep8
        uses: peter-evans/autopep8@v2
        with:
          args: --exit-code --recursive --in-place --aggressive --aggressive .

      - name: Commit autopep8 changes
        if: steps.autopep8.outputs.exit-code == '2'
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
        run: |
          git config --global user.name 'juquinterope'
          git config --global user.email 'juquinterope@unal.edu.co'
          git commit -am "style: autopep8 fixes"
          git push origin
